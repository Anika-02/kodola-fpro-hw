<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationStyle.css">
</head>
<body>
<div class="wrapper">
    <form class="registration-form" id="registration-form">
        <h3 class="title">Sign Up</h3>
        <label for="name" class="label-sub-title">
            Name
            <input type="text" id="name" class="input-text"/>
        </label>
        <span id="nameError"></span>
        <label for="surname" class="label-sub-title">
            Surname
            <input type="text" id="surname" class="input-text"/>
        </label>
        <span id="surnameError"></span>
        <label for="birthDate" class="label-sub-title">
            Birthdate
            <input type="text" id="birthDate" class="input-text"/>
        </label>
        <span id="birthError"></span>
        <div class="radioBtn">
            <label for="male" class="label-sub-title">
                <input type="radio" id="male" name="sex" value="Male"/> Male
            </label>
            <label for="female" class="label-sub-title">
                <input type="radio" id="female" name="sex" value="Female"/> Female
            </label>
        </div>
        <span id="sexError"></span>
        <div class="city-block">
            <label for="city-select" class="label-sub-title">City</label>
            <select name="city" id="city-select" class="city-select">
                <option>Kharkiv</option>
                <option>Dripro</option>
                <option>Cherkasy</option>
                <option>Kyiv</option>
            </select>
            <span id="cityError"></span>
        </div>
        <label for="address" class="label-sub-title">Address</label>
        <textarea name="address" id="address" cols="60" rows="2" class="label-sub-title"></textarea>
        <span id="addressError"></span>
        <label class="label-sub-title">Languages</label>
        <label for="language-check1" class="label-sub-title">
            <input type="checkbox" id="language-check1" value = "Ukrainian" name = "language"/> Ukrainian
        </label>
        <label for="language-check2" class="label-sub-title">
            <input type="checkbox" id="language-check2" value = "English" name = "language"/> English
        </label>
        <label for="language-check3" class="label-sub-title">
            <input type="checkbox" id="language-check3" value = "Spanish" name = "language"/> German
        </label>
        <span id="languageError"></span>
        <button class="saveBtn" id="save-btn">Save</button>
    </form>
    <div class="info-table">
        <h2 class="title">User Info</h2>
        <div class="blocks">
            <span class="label-sub-title">Name</span>
            <p class="input-text" id="userName"></p>
        </div>
        <div class="blocks">
            <span class="label-sub-title">Surname</span>
            <p class="input-text" id="userSurname"></p>
        </div>
        <div class="blocks">
            <span class="label-sub-title">Birthdate</span>
            <p class="input-text" id="userBirthDate"></p>
        </div>
        <div class="blocks">
            <span class="label-sub-title">Sex</span>
            <p class="input-text" id="userSex"></p>
        </div>
        <div class="blocks">
            <span class="label-sub-title">City</span>
            <p class="input-text" id="userCity"></p>
        </div>
        <div class="blocks">
            <span class="label-sub-title">Address</span>
            <p class="input-text" id="userAddress"></p>
        </div>
        <div class="blocks">
            <span class="label-sub-title">Languages</span>
            <p class="input-text" id="userLanguages"></p>
        </div>
    </div>
</div>
<script src="registrationScript.js"></script>
</body>
</html>
